# Max Pain Calculator Configuration
# ===================================

[DATA_SOURCE]
# Data source: CBOE or YF (Yahoo Finance)
source = YF

[TICKER_SELECTION]
# Ticker universe choice (similar to html_sparkline)
# 0 = Custom list (from data/tickers/custom_tickers.csv)
# 1 = S&P 500
# 2 = NASDAQ 100
# 3 = DOW 30
# 4 = Russell 1000
# 5 = Portfolio (from data/tickers/portfolio_tickers.csv)
# 6 = Single ticker (specify in ticker_list below)
# 7 = TEST (NVDA only for initial testing)
ticker_choice = 7

# For ticker_choice = 6, specify tickers (comma-separated)
ticker_list = NVDA

# Local directory for ticker lists
local_tickers_dir = data/tickers

[CALCULATION]
# Expiration date to analyze
# Options:
#   - "next_monthly" = automatically finds next monthly expiration (3rd Friday)
#   - "YYYY-MM-DD" = specific date (e.g., "2025-12-14" or "2025-12-19")
expiration_date = 2025-12-19

# For YF source: how to select expiration if exact date not available
# Options: nearest, next_available, exact
yf_expiration_selection = nearest

# Current price source: last_trade, close, or manual
price_source = last_trade

# Option types to include: both, calls_only, puts_only
option_types = both

[OUTPUT]
# Output directory for reports
output_dir = results

# Output formats (comma-separated): html, csv, json, png
output_formats = html,csv,json

# Chart generation settings
generate_charts = true
chart_dir = results/charts
chart_dpi = 150
chart_width = 12
chart_height = 6
# Chart types: total_payout, open_interest, pain_comparison, all
chart_types = total_payout,open_interest

# Sort results by: net_premium, ticker, pct_change
sort_by = net_premium

# Top N tickers to highlight (like asterisk in PDF report)
highlight_top_n = 20

[CBOE]
# CBOE-specific settings
base_url = https://www.cboe.com/delayed_quotes/
# Directory for CBOE CSV files
data_dir = data/raw/cboe
# Rate limiting (seconds between requests)
rate_limit_delay = 2
# Timeout for requests (seconds)
request_timeout = 30

[YAHOO_FINANCE]
# Yahoo Finance-specific settings
use_yfinance_library = true

# Download-first architecture settings
# Set download_phase_enabled to true for 2-phase download/process workflow
download_phase_enabled = true
download_dir = data/raw/yf
# Skip download if file already exists
overwrite_existing = false

# Data caching settings (future use)
cache_downloads = true
cache_dir = data/raw/yf
cache_expiry_minutes = 60

# Download retry and rate limiting settings
max_retries = 3
retry_delay_seconds = 2
# Seconds to wait between ticker downloads in batch mode
rate_limit_delay = 1

[LOGGING]
# Logging level: DEBUG, INFO, WARNING, ERROR
log_level = INFO
# Log file location
log_file = logs/max_pain.log
